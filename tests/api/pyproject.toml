[tool.pytest.ini_options]
log_level = "INFO"
log_format = "%(asctime)s [%(levelname)s] - %(name)s - %(module)s - %(message)s "
log_date_format = "%Y-%m-%d %H:%M:%S"#log_cli = true
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)-7s] - %(module)-16s - %(message)s "
log_cli_date_format = "%Y-%m-%d %H:%M:%S"