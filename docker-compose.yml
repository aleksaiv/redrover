version: "3.7"
services:

    chrome:
        image: selenium/standalone-chrome
        shm_size: '1gb'
        ports:
            - 4444:4444
            - 5900:5900
            - 7900:7900
        networks:
            - mynet
        environment:
            SE_ENABLE_TRACING: "false"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:4444"]
            interval: 10s
            timeout: 10s
            retries: 5
#    firefox:
#        image: selenium/standalone-firefox
